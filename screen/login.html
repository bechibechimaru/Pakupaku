<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/login.css">
    <title>Pakupaku</title>
</head>
<body>
    <div class = "container">
        <h1>Pakupaku  <br> ログイン</h1>
        <form action="/login" method = "post">
            <div class = "logincontent">
                <input type="email" name = "email" placeholder = "メールアドレス">
            </div>
            <div class = "logincontent">
                <input type="password" id = "password" name = "password" placeholder = "パスワード">
                <span class = "showpass" id = "togglepassword">look</span>
            </div>
            <div class = "login">
                <button class = "submitbutton" type = "submit">ログイン</button>
                <button class = "returnbutton" type = "button" onclick="location.href='/signup'">ユーザー登録</button>
            </div>
        </form>
    </div>

    <script>
        const togglepassword = document.querySelector("#togglepassword");
        const passwordField = document.querySelector("#password");

        togglepassword.addEventListener("click", function(){
            // タイプを切り替える　
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);

            // アイコンの切り替え　
            togglepassword.textContent = type === "password" ? "look": "hide" 
        });
    </script>
</body>
</html>
