<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/makelist.css">
    <title>Pakupaku</title>
</head>
<body>
    <header>
        <h1>Pakupaku</h1>
        <button class="profile" onclick="location.href='/profile'">{{.Username}}</button>
    </header>

    <h2>おすすめしたい・行きたいお店を登録しよう！</h2>

    <form class="regires" action="/saverestaurant" method="POST">
        <div class="nameofrestaurant">
            <b>レストラン名</b> : <input type="text" name="restaurant_name" required>
        </div>

        <div><b>住所</b> : <input type="text" name="address" placeholder="住所orなし"  required></div> 
        
        <div class="route"><b>以下の項目を評価しよう</b></div>
    
        <label for="category-select"><b>カテゴリー</b></label>
        <select name="category" id="category-select" required>
            <option value="">飲食店のカテゴリー</option>
            <option value="ラーメン">ラーメン</option>
            <option value="カレー">カレー</option>
            <option value="寿司">寿司</option>
            <option value="カフェ">カフェ</option>
            <option value="ファストフード">ファストフード</option>
            <option value="焼肉">焼肉</option>
            <option value="イタリアン">イタリアン</option>
            <option value="中華料理">中華料理</option>
            <option value="韓国料理">韓国料理</option>
            <option value="ベトナム料理">ベトナム料理</option>
            <option value="その他">その他</option>
        </select><br>
    
        <label><b>キャンパスから飲食店への距離</b></label><br>
        <div class="evaluation-options">
            <input type="radio" id="distance-1" name="distance" value="1" required>
            <label for="distance-1">1</label>

            <input type="radio" id="distance-2" name="distance" value="2">
            <label for="distance-2">2</label>

            <input type="radio" id="distance-3" name="distance" value="3">
            <label for="distance-3">3</label>
        </div>

    
        <label><b>飲食店の混雑具合</b></label><br>
        <div class="evaluation-options">
            <input type="radio" id="crowd-1" name="crowded_level" value="1" required>
            <label for="crowd-1">1</label>

            <input type="radio" id="crowd-2" name="crowded_level" value="2">
            <label for="crowd-2">2</label>

            <input type="radio" id="crowd-3" name="crowded_level" value="3">
            <label for="crowd-3">3</label>
        </div>
    
        <label><b>料理の提供スピード</b></label><br>
        <div class="evaluation-options">
            <input type="radio" id="speed-1" name="speed" value="1" required>
            <label for="speed-1">1</label>

            <input type="radio" id="speed-2" name="speed" value="2">
            <label for="speed-2">2</label>

            <input type="radio" id="speed-3" name="speed" value="3">
            <label for="speed-3">3</label>
        </div>
    
        <label><b>料理のおいしさ</b></label><br>
        <div class="evaluation-options">
            <input type="radio" id="food_quality-1" name="food_quality" value="1" required>
            <label for="food_quality-1">1</label>

            <input type="radio" id="food_quality-2" name="food_quality" value="2">
            <label for="food_quality-2">2</label>

            <input type="radio" id="food_quality-3" name="food_quality" value="3">
            <label for="food_quality-3">3</label>
        </div>
    
        <label><b>金額</b></label><br>
        <div class="evaluation-options">
            <input type="radio" id="price-1" name="price" value="1" required>
            <label for="price-1">1</label>

            <input type="radio" id="price-2" name="price" value="2">
            <label for="price-2">2</label>

            <input type="radio" id="price-3" name="price" value="3">
            <label for="price-3">3</label>
        </div>

        <label><b>グループで行けるか教えてあげよう</b></label><br>
        <div class="evaluation-options">
            <input type="radio" id="group-1" name="group" value="1" required>
            <label for="group-1">行ける！</label>
            <input type="radio" id="group-0" name="group" value="0">
            <label for="group-0">行けない！</label>
        </div><br>
        
        <div><b>飲食店の詳細を入力</b><br></div>   
        
        <textarea name="detail" required></textarea><br>

        <div class="regibuttonbox">
            <button class="regibutton" type="submit">登録</button>
        </div>
    </form>

    <div class="creteria">
        評価基準
        1: bad 2: normal 3: good
    </div>
    
    <footer>
        <button class="tab-btn" onclick="location.href='/postscreen'">掲示板</button>
        <button class="tab-btn" onclick="location.href='/recommendlist'">おすすめリスト</button>
    </footer>
    
</body>
</html>
