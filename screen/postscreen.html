<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/post-style.css">
    <title>Pakupaku</title>
</head>    

<body>

    <header class="header">
        <h1>Pakupaku</h1>
        <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
        <input id="drawer_input" class="drawer_hidden" type="checkbox">

        <!-- ハンバーガーアイコン -->
        <label for="drawer_input" class="drawer_open"><span></span></label>

        <!-- メニューを閉じる「×」ボタン -->
        <label for="drawer_input" class="close_menu">×</label>

        <!-- ハンバーガーメニュー -->
        <nav class="nav_content">
            <a class="menu-btn" href="../recommendlist">おすすめリスト</a>
            <a class="menu-btn" href="../postscreen">掲示板</a>
            <a class="menu-btn" href="../profile">プロフィール</a>
        </nav>

        <div class="header_menu">
            <a href="../recommendlist">おすすめリスト</a>
            <a href="../postscreen">掲示板</a>
            <a href="../profile">プロフィール</a>
        </div>
    </header>

    <main>
        <div class = "container">
            <div class = "headerincontainer">
                <div class="university-campus">
                    <p>{{.UniversityName}}大学</p>
                    <p>{{.CampusName}}キャンパス</p>
                </div>
                <div class = "promotion">
                    キャンパス周辺の飲食店を共有しよう！
                </div>
            </div> 
            
            <div class="content">
                {{range .Posts}}
                <div class = "post">
                    <div class = "created_by">
                        <p>{{.User}}: {{.Message}}</p>
                    </div>
                    <div>
                        <small class = "created_at">{{.CreatedAt}}</small>
                    </div>
                </div>
                {{else}}
                <p>投稿がありません。最初の投稿者になりましょう！</p>
                {{end}}
            </div>
            
            <form class = "boxforpost" action="/post" method = "POST">
                <textarea class = "textbox" id="message" name="message" required></textarea>
                <button class = "postbutton">投稿</button>
            </form>                                            
        </div>            
    </main>
</body>
</html>
