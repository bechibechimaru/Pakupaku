<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/profile.css">
    <title>Pakupaku</title>
</head>
<body>
    <header class="header">
        <h1>Pakupaku</h1>
        <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
        <input id="drawer_input" class="drawer_hidden" type="checkbox">

        <!-- ハンバーガーアイコン -->
        <label for="drawer_input" class="drawer_open"><span></span></label>

        <!-- メニューを閉じる「×」ボタン -->
        <label for="drawer_input" class="close_menu">×</label>

        <!-- ハンバーガーメニュー -->
        <nav class="nav_content">
            <a class="menu-btn" href="../recommendlist">おすすめリスト</a>
            <a class="menu-btn" href="../postscreen">掲示板</a>
            <a class="menu-btn" href="../profile">プロフィール</a>
        </nav>

        <div class="header_menu">
            <a href="../recommendlist">おすすめリスト</a>
            <a href="../postscreen">掲示板</a>
            <a href="../profile">プロフィール</a>
        </div>
    </header>
    
    <main class = "profilecontainer">
        <div>
            <b>ニックネーム</b><br>
            {{.Username}}
        </div>
        
        <div>
            <b>大学</b><br>
            
            {{.UniversityName}}大学
        </div>

        <div>
            <b>キャンパス</b><br>
            {{.CampusName}}キャンパス
        </div>
    </main>

    <div class = "logoutbtn">
        <button class = "logout" onclick="location.href='/login'">ログアウト</button>
    </div>

</body>
</html>
